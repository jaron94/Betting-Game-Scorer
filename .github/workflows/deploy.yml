# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: shiny-deploy

env: 
  GOOGLE_CREDS_BASE: ${{ secrets.GOOGLE_CREDS_BASE }}
  GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GAC }}
  SS_ID: ${{ secrets.SS_ID }}
  GOOGLE_PK: ${{ secrets.GOOGLE_PK }}
  GCS_DEFAULT_BUCKET: ${{ secrets.GCS_DEFAULT_BUCKET }}
  BG_USE_GCS: TRUE

jobs:
  shiny-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: local::.
          needs: deploy, check
          
      - name: Configure gs4_auth
        run: |
          env_vars <- c(
            "GOOGLE_APPLICATION_CREDENTIALS",
            "SS_ID",
            "GCS_DEFAULT_BUCKET",
            "BG_USE_GCS"
          )
          renviron <- Sys.getenv(env_vars, names = TRUE)
          writeLines(paste0(names(renviron), "=", renviron), ".Renviron")
          bgScorer::google_auth_config()
          options(gargle_verbosity = "debug")
          testthat::expect_true(gargle::credentials_app_default()$validate())
        shell: Rscript {0}
          
      - uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual")'
          check-dir: '"check"'

      - name: Authorize and deploy app
        if: github.event_name == 'push'
        run: |
          rsconnect::setAccountInfo("${{ secrets.RSCONNECT_USER }}",
                                    "${{ secrets.RSCONNECT_TOKEN }}",
                                    "${{ secrets.RSCONNECT_SECRET }}")
          rsconnect::deployApp(appFiles = c("app.R",
                                            "DESCRIPTION",
                                            "NAMESPACE",
                                            "R",
                                            "inst",
                                            ".Renviron",
                                            "${{ secrets.GAC }}"))
        shell: Rscript {0}
        
